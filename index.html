<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="datepicker">
        <div class="dateinput">
            <input type="text" placeholder="dd/mm/yyyy">
            <button><img src="./dateimg.png" alt="dateimg"></button>
        </div>
        <div class="datewrapper">
        <div class="tanggal">
            <p>
                <span><</span>
                <span>Desember 2022</span>
                <span>></span>
            </p>
        </div>
        <hr>
        <div class="isi">
            <div class="date day">S</div>
            <div class="date day">M</div>
            <div class="date day">T</div>
            <div class="date day">W</div>
            <div class="date day">T</div>
            <div class="date day">F</div>
            <div class="date day">S</div>
            
            <div class="date num"></div> <div class="date num"></div> <div class="date num"></div> <div class="date num"></div> <div class="date num">1</div> <div class="date num">2</div> <div class="date num">3</div>
            <div class="date num">4</div> <div class="date num">5</div> <div class="date num">6</div> <div class="date num">7</div> <div class="date num">8</div> <div class="date num">9</div> <div class="date num">10</div>
            <div class="date num">11</div> <div class="date num">12</div> <div class="date num">13</div> <div class="date num">14</div> <div class="date num">15</div> <div class="date num">16</div> <div class="date num">17</div>
            <div class="date num">18</div> <div class="date num">19</div> <div class="date num">20</div> <div class="date num">21</div> <div class="date num">22</div> <div class="date num">23</div> <div class="date num">24</div>
            <div class="date num">25</div> <div class="date num">26</div> <div class="date num">27</div> <div class="date num">28</div> <div class="date num">29</div> <div class="date num">30</div> <div class="date num">31</div>
        </div>
        </div>
    </div>
    
</body>
</html>
